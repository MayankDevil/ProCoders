<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayank</title>
    <!--
        ---------
        | style |
        ---------
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="data/code.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!--
        --------------------
        { mother container } ----------------------------------------------
        --------------------
        -   it is base container that contain inside all webpage section
        -   and subsection.
    -->
    <div id="mother_container min-vh-100">
        <!--
            =====================
            [ container section ] -----------------------------------------
            =====================
        -->
        <div class="" id="container">
            <!--
                ==================
                [ header section ]--------------------------------------------
                ==================
            -->
            <div class="nav">
                <div class="container">
                    <div class="row justify-content-between py-3">
                        <!-- brand -->
                        <div class="col-6">
                            <div class="h5"> ProCoder </div>
                        </div>
                        <!-- back -->
                        <div class="col-md-2 col-4 p-2">
                            <a href="index.html" class="text-primary"> Home </a> /
                            <b class=""> Login </b>
                        </div>
                    </div>
                </div>
            </div>
            <!--
                ( login form section ) ----------------------------
            -->
            <div class="pt-md-5 pt-0" id="login">
                <!-- form frame -->
                <div class="container">
                    <div class="row">

                        <!-- image -->
                        <div class="col-md-6 col-12 p-lg-3 p-5 px-5">
                            <img src="data/feature/2.svg" alt="" class="w-100">
                        </div>
                        <!-- form -->
                        <div class="col-md-6 col-12">

                            <form class="form p-3">

                                <div class="form-group border-right border-primary">
                                    <div class="h2 pb-3"> Login Form </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-label py-3 p-1"> Enter Username / Email </div>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>

                                <div class="form-label py-3 p-1"> Enter Password </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>

                                <div class="w-100 p-3"></div>

                                <div class="btn-group">
                                    <input type="reset" value="Login" class="btn btn-primary px-5">
                                </div>

                                <div class="py-5">
                                    <a href="#" class="btn btn-link"> Forget Passowrd? </a>
                                    <a href="signin.html" class="btn btn-link"> Sign In Form? </a>
                                </div>

                            </form>

                        </div>

                    </div>
                </div>

            </div>
            <!--
                ==================
                [ footer section ]--------------------------------------------
                ==================
            -->
            <div id="footer"></div>

        </div>
        <!--
            ----------
            | script |
            ----------
        -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!-- (offline) -->
        <script src="min/js/jQuery.slim.min.js"></script>
        <script src="min/js/bootstrap.bundle.min.js"></script>
        <script src="js/footerLayout.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
