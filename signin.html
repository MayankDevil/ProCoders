<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayank</title>
    <!--
        ---------
        | style |
        ---------
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="data/code.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!--
        --------------------
        { mother container } ----------------------------------------------
        --------------------
        -   it is base container that contain inside all webpage section
        -   and subsection.
    -->
    <div id="mother_container min-vh-100">
        <!--
            =====================
            [ container section ] -----------------------------------------
            =====================
        -->
        <div class="white_bg" id="container">
            <!--
                ==================
                [ header section ]--------------------------------------------
                ==================
            -->
            <div class="nav">
                <div class="container">
                    <div class="row justify-content-between py-3">
                        <!-- brand -->
                        <div class="col-6">
                            <div class="h5"> ProCoders </div>
                        </div>
                        <!-- back -->
                        <div class="col-md-2 col-4 p-2">
                            <a href="index.html" class="text-primary"> Home </a> /
                            <b class=""> Signin </b>
                        </div>
                    </div>
                </div>
            </div>
            <!--
                ( sigin form section ) ----------------------------
            -->
            <div class="pt-md-5 pt-0" id="signin">
                <!-- form frame -->
                <div class="container">
                    <div class="row">

                    <div class="col-lg-6 col-md-8 col-12 mx-auto">
                    <form class="form p-3 border border-light rounded shadow">

                        <div class="form-group border-right border-primary">
                            <div class="h2 pb-3"> Signin Form </div>
                        </div>

                        <div class="form-group">
                            <div class="form-label py-3 p-1"> Enter Good Name </div>
                            <input type="text" name="name" class="form-control" placeholder="Name">
                        </div>
                        
                        <div class="form-group">
                            <div class="form-label py-3 p-1"> Enter Email id </div>
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        
                        <div class="form-group">
                            <div class="form-label py-3 p-1"> Enter Working Contact Number </div>
                            <input type="tel" name="number" class="form-control" placeholder="Contact">
                        </div>
                        
                        <div class="form-group">
                            <div class="form-label py-3 p-1"> Enter to set password </div>
                            <input type="password" name="passcode" class="form-control" placeholder="Password">
                        </div>

                        <div class="w-100 p-3"></div>

                        <div class="btn-group">
                            <input type="reset" value="Signin" class="btn btn-primary px-5">
                        </div>
                        
                    </form>
                    
                    </div>
                </div>

            </div>
            <!--
                ==================
                [ footer section ]--------------------------------------------
                ==================
            -->
            <!-- <div id="footer"></div> -->

        </div>
        <!--
            ----------
            | script |
            ----------
        -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!-- (offline) -->
        <script src="min/js/jQuery.slim.min.js"></script>
        <script src="min/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="js/footerLayout.js"></script> -->
        <script src="js/script.js"></script>
</body>

</html>
<!-- the end -->
